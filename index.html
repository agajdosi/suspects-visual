<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Most Disagreed Questions</title>
    <style>
        html {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background: linear-gradient(-45deg, #ee7752, #aa2e5d, #186d8c, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 120s ease infinite;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1, h2 {
            text-align: left;
            margin: 25px 0px 50px 0px;
        }
        .chart-container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            box-shadow: 0 0 10px #ffffff;
        }
        .bar-chart {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .question {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5px 0;
            width: 100%;
        }
        .bar-label {
            min-width: 400px;
            width: 400px;
            font-weight: bold;
            margin-right: 10px;
            color: #ffffff;
        }
        .bar-visual {
            height: 25px;
            text-align: right;
            color: white;
            line-height: 25px;
            padding-right: 5px;
            position: relative;
            width: 100%;
        }
        .bar-visual span {
            position: absolute;
            left: 5px;
            top: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .barValue {
            background-color: #d72e2e;
            height: 30px;
        }
    </style>
</head>
<body>

<div class="chart-container">
    <h1 id="title">Most Disagreed Questions</h1>
    <div id="questions-chart" class="bar-chart"></div>
</div>

<script>
    let currentLanguage = 'english';
    const languages = ['english', 'czech', 'polish'];
    const titles = [
        'Most Disagreed Questions',
        'Nejvíce sporné otázky',
        'Najbardziej sporne pytania'
    ];
    let languageIndex = 0;

    // Function to create bar charts
    function createBarChart(data, chartId, labelKey, valueKey) {
        const chart = document.getElementById(chartId);
        chart.innerHTML = ''; // Clear existing content
        
        // Find the maximum conflicting_count
        const maxValue = Math.max(...data.map(item => item[valueKey]));

        data.forEach(item => {
            const barContainer = document.createElement('div');
            barContainer.className = 'question';

            const label = document.createElement('div');
            label.className = 'bar-label';
            label.textContent = item[labelKey];

            const bar = document.createElement('div');
            bar.className = 'bar-visual';

            const barValue = document.createElement('div');
            const barWidth = (item[valueKey] / maxValue) * 100; // Calculate width as percentage of maxValue
            barValue.style.width = barWidth + '%';
            barValue.className = "barValue";

            const valueText = document.createElement('span');
            valueText.textContent = item[valueKey];
            
            bar.appendChild(valueText);
            bar.appendChild(barValue);
            barContainer.appendChild(label);
            barContainer.appendChild(bar);
            
            chart.appendChild(barContainer);
        });
    }

    // Function to fetch and display conflicting questions
    function fetchConflictingQuestions() {
        fetch('http://192.168.1.104:10161/questions/conflicting')
            .then(response => response.json())
            .then(data => {
                const formattedData = data.map(item => ({
                    english: item.english,
                    czech: item.czech,
                    polish: item.polish,
                    wrong_eliminations: item.wrong_eliminations
                }));
                createBarChart(formattedData, 'questions-chart', currentLanguage, 'wrong_eliminations');
            })
            .catch(error => console.error('Error fetching questions data:', error));
    }

    // Function to switch language every 20 seconds
    function switchLanguage() {
        languageIndex = (languageIndex + 1) % languages.length;
        document.getElementById('title').textContent = titles[languageIndex];
        currentLanguage = languages[languageIndex];
        fetchConflictingQuestions();
    }

    // Initial fetch and display
    fetchConflictingQuestions();

    // Switch language every 20 seconds (20000 milliseconds)
    setInterval(switchLanguage, 20000);
</script>

</body>
</html>
